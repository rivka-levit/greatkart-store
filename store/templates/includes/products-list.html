<div class="row">
    {% for product in products %}
        <div class="col-md-4">
            <figure class="card card-product-grid">
                <div class="img-wrap">
                    <a href="{% url 'store:product_detail' product.category.slug product.slug %}" class="img-wrap">
                        <img src="{{ product.images.url }}" alt="{{ product.product_name }}">
                    </a>
                </div> <!-- img-wrap.// -->
                <figcaption class="info-wrap">
                    <div class="fix-height">
                        <a href="{% url 'store:product_detail' product.category.slug product.slug %}"
                           class="title">{{ product.product_name }}</a>
                        {% if product.stock > 0 %}
                        <div class="price-wrap mt-2">
                            <span class="price">$ {{ product.price|floatformat:'2g' }}</span>
                        </div> <!-- price-wrap.// -->
                        {% else %}
                            <h6 class="mt-2 text-muted">Out of Stock</h6>
                        {% endif %}
                    </div>
                    <a href="{% url 'store:product_detail' product.category.slug product.slug %}"
                       class="btn btn-block btn-outline-primary">
                            View Details
                    </a>
                </figcaption>
            </figure>
        </div> <!-- col.// -->

    {% endfor %}

</div> <!-- row end.// -->
