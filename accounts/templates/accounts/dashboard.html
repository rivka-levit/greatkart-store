{% extends 'base.html' %}

{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg min-vh-100">

    {% include 'accounts/includes/alerts.html' %}

<div class="container">
	<div class="row">

	    {% include 'accounts/includes/sidebar.html' %}

	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Logged in as: </strong>
			<span>{{ user.full_name }}</span>
		</header>
		<div class="card-body">
			<div class="row">
				<div class="col-md-6">
                    <div class="card" style="text-align: center; min-height: 140px">
                        <div class="card-body">
                            <h5 class="card-title">Total Orders</h5>
                            <h4>{{ orders_count }}</h4>
                            <a href="{% url 'accounts:my_orders' %}">View Orders</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card" style="text-align: center; min-height: 140px">
                        <div class="card-body">
                            <img src="{{ user.profile.profile_picture.url }}" alt="Avatar" class="avatar">
                            <p class="mb-0">{{ user.email }}</p>
                            <p>{{ user.phone_number }}</p>
                        </div>
                    </div>
                </div>
			</div> <!-- row.// -->
		</div> <!-- card-body .// -->
		</article> <!-- order-group.// -->
	</main>
</div> <!-- row.// -->
</div>


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
