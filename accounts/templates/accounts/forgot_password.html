{% extends 'base.html' %}

{% block content %}
<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
  <div class="card-body">
    <h4 class="card-title mb-4">Forgot Password</h4>
      {% include 'accounts/includes/alerts.html' %}
      <form action="{% url 'accounts:forgot_password' %}" method="post">
          {% csrf_token %}
          <div class="form-group">
             <input type="email" class="form-control" placeholder="Email Address" name="email">
          </div> <!-- form-group// -->

          <div class="form-group">
            <a href="{% url 'accounts:login' %}" class="float-right">Got password? Sign in</a>

          </div> <!-- form-group form-check .// -->
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Submit  </button>
          </div> <!-- form-group// -->
      </form>
  </div> <!-- card-body.// -->
</div> <!-- card .// -->

 <p class="text-center mt-4">Don't have account? <a href="{% url 'accounts:register' %}">Sign up</a></p>
 <br><br>

{% endblock %}
