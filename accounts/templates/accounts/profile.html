{% extends 'base.html' %}

{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

    {% include 'accounts/includes/alerts.html' %}

<div class="container">
	<div class="row">

	    {% include 'accounts/includes/sidebar.html' %}

	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Edit Your Profile</strong>
		</header>
		<div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col-md-6 form-group">
                                <label>First Name: </label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Last Name: </label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6 form-group">
                                <label>Phone Number: </label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Profile Picture: </label>
                                <input type="file" class="form-control">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6 form-group">
                                <label>Address Line 1: </label>
                                <input type="text" class="form-control">
                            </div>
                        <div class="col-md-6 form-group">
                            <label>Address Line 2: </label>
                            <input type="text" class="form-control">
                        </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-4 form-group">
                                <label>City: </label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-md-4 form-group">
                                <label>State: </label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-md-4 form-group">
                                <label>Country: </label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="text-center">
                        <input type="submit" value="Save Changes" class="btn btn-primary" style="width: 150px">
                        </div>
                    </form>
                </div>
            </div>
		</div> <!-- card-body .// -->
		</article> <!-- order-group.// -->
	</main>
</div> <!-- row.// -->
</div>


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
